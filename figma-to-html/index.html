<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    /* General body styles */
    body {
      font-family: 'Pixelify Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: url('/images/mcgeniuscamp-background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Main container */
    .container {
      width: 90%;
      max-width: 400px;
      background-color: #070707;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    /* Title styling */
    .title {
      font-size: 2.5rem;
      color: #FFD369;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    /* Dropdown, password, and button styling */
    select, input[type="password"], .next-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #FFD369;
      background-color: #121118;
      color: white;
      font-size: 1rem;
    }

    /* Button specific styling */
    .next-btn {
      background-color: #FFD369;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    /* Background header image */
    .header-image {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
  <script>
    // Save the selected name to localStorage
    function saveName() {
      const selectedName = document.getElementById('nameSelect').value;
      localStorage.setItem('selectedName', selectedName);
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Header Image -->
    <img src="/images/mc-space-frontier.png" alt="MC Space Frontier" class="header-image">

    <!-- Login Title -->
    <div class="title"><b>LOGIN</b></div>

    <!-- Dropdown for Name Selection -->
    <select id="nameSelect" onchange="saveName()">
      <option value="">Select Name</option>
      <option value="Mimosa">Mimosa</option>
      <option value="Clio">Clio</option>
      <option value="Glaucus">Glaucus</option>
      <option value="Erebus">Erebus</option>
      <option value="Nebula">Nebula</option>
      <option value="Indra">Indra</option>
      <option value="Uranus">Uranus</option>
      <option value="Sekhmeth">Sekhmeth</option>
      <option value="AdminNaJa">AdminNaJa</option>
    </select>

    <!-- Password Input -->
    <input type="password" placeholder="Password">

    <!-- Next Button -->
    <a href="home.html">
      <button class="next-btn">Next</button>
    </a>
  </div>
</body>
</html>
